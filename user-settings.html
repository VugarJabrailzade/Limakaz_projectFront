    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="assets/Styles/scss/footer.css">
        <link rel="stylesheet" href="assets/Styles/scss/userpanel.css">
        <link rel="stylesheet" href="assets/Styles/scss/user-settings.css">
        <link rel="stylesheet" href="assets/Styles/css/main.css">
</head>

<body>
    

    <div class="main-middle-content">

        <!-- Middle Sections -->
        <div>
            <!-- Middle Section -->
            <div class="middlecontainer">
                <!-- Order Plans -->
                <div class="order-main-pg">
                    <div class="row order-card-main-row">
                        <div class="order-head-title">
                            <div>
                                <h4>İstifadəçi paneli</h4>
                            </div>
                            <ol class="settings-breadcamp">
                                <li>
                                    <a href="#" class="main-page-breadcamp" >Ana səhifə</a>
                                </li>
                                <li>
                                    <i class="fa-solid fa-angle-right"></i>
                                </li>
                                <li>
                                    <span>İstifadəçi paneli</span>
                                </li>
                            </ol>
                        </div>
                        <div class="col-sm-12 col-md-8 col-lg-9">
                            <div>
                                <div id="exTab2">
                                    <ul class="nav nav-tabs">
                                        <li class="nav-tabs-head-list nav-tabs-active active">
                                            <a class="tabs-head" href="#1" data-toggle="tab">Hesab məlumatları</a>
                                        </li>
                                        <li class="nav-tabs-head-list">
                                            <a class="tabs-head" href="#2" data-toggle="tab">Şifrə</a>
                                        </li>
                                        <li class="nav-tabs-head-list">
                                            <a class="tabs-head" href="#3" data-toggle="tab">Ş/V məlumatları</a>
                                        </li>
                                    </ul>
                                    <div class="tab-content ">
                                        <!-- HESAB MELUMATLARİ LİST -->
                                        <div class="tab-pane active" id="1">
                                            <div class="card-order-item">
                                                <div class="order-item-card">
                                                    <div class="settigns-item-card-body">
                                                        <form class="form-settings">
                                                            <div class="row setting-info-row">
                                                                <div class="col-md-6 col-12">
                                                                    <input id="name" type="text" class="setting-name"
                                                                           placeholder="Ad"
                                                                           readonly="readonly" required="required">
                                                                </div>
                                                                <div class="col-md-6 col-12">
                                                                    <input id="surname" type="text"
                                                                           placeholder="Soyad" class="setting-surname"
                                                                           readonly="readonly" required="required">
                                                                </div>
                                                                <div class="col-md-6 col-12">
                                                                    <select class="custom-select setting-offce" id="">
                                                                        <option disabled="disabled">--Çatdırılma ofisi --</option>
                                                                        <option value="1">Bakı-İçərişəhər</option>
                                                                        <option value="2">Gəncə</option>
                                                                        <option value="3">Xalqlar Dostluğu</option>
                                                                    </select>
                                                                </div>
                                                                <div class="col-md-6 col-12">
                                                                    <input type="date" class="setting-date" max="2007-01-01">
                                                                </div>
                                                                <div class="col-md-6 col-12">
                                                                    <input type="email" placeholder="E-mail" readonly="readonly"
                                                                           required="required" class="setting-email">
                                                                </div>
                                                                <div class="col-md-6 col-12 dropdown-numb">
                                                                    <div class="setting-numb-pref ">
                                                                        <select class="setting-mobile-select">
                                                                            <option disabled="disabled" value="">-- Prefix --</option>
                                                                            <option value="1">055</option>
                                                                            <option value="2">050</option>
                                                                            <option value="3">077</option>
                                                                        </select>
                                                                    </div>
                                                                    <input  type="text" class="settings-mobile">
                                                                </div>
                                                                <div class="col-md-6 col-12">
                                                                    <div class="setting-notf dropdown-numb">
                                                                        <select class="setting-notfc-type">
                                                                            <option disabled="disabled" value="">--Bildiriş tipi</option>
                                                                            <option value="1">SMS</option>
                                                                            <option value="2">Whatsapp</option>
                                                                        </select>
                                                                    </div>
                                                                </div>
                                                                <div class="col-md-6 col-12">
                                                                    <div class="setting-save-btn">
                                                                        <button type="button" class="saveBtn">
                                                                            <div>Yadda saxla</div>
                                                                        </button>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- ŞİFRE LIST -->
                                        <div class="tab-pane" id="2">
                                            <div class="card-order-item setting-item-tab1">
                                                <div class="order-item-title">
                                                    <div class="settings-item-pasw-body">
                                                        <form class="form-safety">
                                                            <div class="row">
                                                                <div class="col-lg-6 col-12 safety-row">
                                                                    <div class="card-pasw-step-one">
                                                                        <h3>CARİ ŞİFRƏ</h3>
                                                                        <div class="old-pasw-item">
                                                                            <input id="currentPass" placeholder="Şifrə" type="password"
                                                                                    required="required" class="current-pass">
                                                                                    <div>
                                                                                        <button class="show-password">
                                                                                            <i class="fa-regular fa-eye"></i>
                                                                                        </button>
                                                                                    </div>
                                                                        </div>
                                                                    </div>
                                                                    <div class="card-pasw-step-second">
                                                                        <h3>YENİ ŞİFRƏ</h3>
                                                                        <input id="newPass" type="password" placeholder="Şifrə" 
                                                                               required="required">
                                                                        <input id="newPassRepaeat" type="password" placeholder="Təkrar şifrə"
                                                                               required="required" >
                                                                    </div>
                                                                    <button type="button" disabled="disabled" class="save-btn-pass-tabs">
                                                                        <div>Yadda saxla</div>
                                                                    </button>
                                                                </div>
                                                                <div class="col-lg-6 col-12">
                                                                    <div class="form-pass-info-img">
                                                                        <img src="https://limak.az/new_front/assets/img/dashboard/safety.svg" alt="">
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- Ş/V MELUMATLARİ -->
                                        <div class="tab-pane" id="3">
                                            <div class="card-order-item settings-item-sv">
                                                <div class="order-item-title">
                                                    <div class="settings-item-sv-body">
                                                        <form class="settings-sv">
                                                            <div class="row settings-sv-row">
                                                                <div class="col-6">
                                                                    <input id="series" type="text" class="pass-series"
                                                                    placeholder="Seriya nömrəsi" required="required">
                                                                </div>
                                                                <div class="col-6">
                                                                    <input id="fin-code" type="text" class="settings-fincode"
                                                                    placeholder="Fin" required="required" readonly="readonly"
                                                                    disabled="disabled">
                                                                </div>
                                                                <div class="col-6">
                                                                    <select class="select-citizen" value="">
                                                                        <option disabled="disabled" value>-- Vətəndaşlığı</option>
                                                                        <option value="Azərbaycan">Azərbaycan</option>
                                                                        <option value="Digər">Digər</option>
                                                                    </select>
                                                                </div>
                                                                <div class="col-6">
                                                                    <select class="select-gender" value="">
                                                                        <option disabled="disabled" value>-- Cinsi</option>
                                                                        <option value="1">Kişi</option>
                                                                        <option value="2">Qadın</option>
                                                                    </select>
                                                                </div>
                                                                <div class="col-12">
                                                                    <input id="address" type="text" class="settings-address"
                                                                           placeholder="Ünvan" required="required">
                                                                </div>
                                                            </div>
                                                            <button type="button" class="saveBtn-sv">
                                                                <div>Yadda saxla</div>
                                                            </button>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="extraTabContent"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>


</body>
