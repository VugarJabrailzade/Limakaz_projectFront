<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="prosta.css">
  <title>Slider</title>
</head>
<body>

  <div class="slider-container">
    <div class="tarif-card">
        <div class="tariff-card-left card-slide">
            <!-- Kart içeriği buraya gelir -->
        </div>
        <div class="tariff-card-right card-slide">
            <!-- İkinci kart içeriği buraya gelir -->
        </div>
        <!-- Daha fazla kart ekleyebilirsiniz -->
    </div>
</div>

<button class="more-prev">Previous</button>
<button class="more-next">Next</button>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        var sliderContainer = document.querySelector(".slider-container");
        var cards = document.querySelectorAll(".tarif-card");
        var cardWidth = cards[0].offsetWidth;
        var currentIndex = 0;

        sliderContainer.style.width = cardWidth * cards.length + "px";

        // Previous Button'ına tıklanınca
        document.querySelector(".more-prev").addEventListener("click", function () {
            currentIndex = (currentIndex - 1 + cards.length) % cards.length;
            updateSlider();
        });

        // Next Button'ına tıklanınca
        document.querySelector(".more-next").addEventListener("click", function () {
            currentIndex = (currentIndex + 1) % cards.length;
            updateSlider();
        });

        // Slider'ı güncelle
        function updateSlider() {
            var translateValue = -currentIndex * cardWidth;
            sliderContainer.style.transform = "translateX(" + translateValue + "px)";
        }
    });
</script>
</body>
</html>
